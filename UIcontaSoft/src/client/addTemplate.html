            <script type="text/javascript">
              $( document ).ready(function() {

                  $(document).on("click", "#fieldName", function(){
                        console.log('method');
                        var lines = $("#templateList").val().split(/\n/);
                        var arraycontainstext = (lines.indexOf($(this).text()) > -1);
                        if(!arraycontainstext)
                          $("#templateList").append($(this).text() + "\n");
                  	});

                    $(document).on("click", "#template_button", function(){

                          let data = $("#templateList").html();
                          $.ajax({
                            url: "http://localhost:8080/api/addTemplates",
                            type: "POST",
                            contentType: "application/json",
                            data: data
                          }).done(function() {
                            $( this ).addClass("done");
                            console.log('done');
                          }).fail(function(){
                            console.log('error');
                          });
                      });



              })
            </script>
    </head>
    <body>

      <div class="container border">

        <div id="header" class="row"> HEADER</div>
        <div class="row">
            <div class="col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 borde3">

              <div id="templateApp"></div>

            </div>
            <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 borde2">
                    <textarea id="templateList" name="name" class="form-control textarea" disabled></textarea>
            </div>

        </div>
        <div id="footer" class="row"> FOOTER</div>
      </div>




      <div id="header"></div>
        <div id="templateApp">

          <div id=rightPanel></div>
        </div>

    </body>
